language: python
python:
  - "2.7"

# command to install dependencies
install:
  - pip install -q twisted
  - pip install -q twistedhttpstream
  - pip install -q requests
  - pip install -q sympy
  - pip install -q mocker
  - pip install -q Markdown
  - pip install -q PyYAML
  - pip install -q pyOpenSSL
  - pip install -q python-flowdock


# command to run tests
script: python tests.py